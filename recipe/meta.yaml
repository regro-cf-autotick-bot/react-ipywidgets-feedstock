{% set name = "react-ipywidgets" %}
{% set version = "0.11.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.org/packages/source/{{ name[0] }}/{{ name }}/react-ipywidgets-{{ version }}.tar.gz
  sha256: 898497ad579d3b90a032853ef73263c874577b8ffdcd33e63b66ed1f9fca2622

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 1

requirements:
  host:
    - pip
    - python {{ python_min }}
    - flit
    - ipywidgets
    - rich
    - typing_extensions
  run:
    - ipywidgets
    - python >={{ python_min }}
    - rich
    - typing_extensions

test:
  imports:
    - react_ipywidgets
  commands:
    - pip check
  requires:
    - pip
    - python {{ python_min }}

about:
  home: https://pypi.org/project/react-ipywidgets/
  summary: Write ipywidgets like React
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - maartenbreddels
    - mariobuikhuizen
